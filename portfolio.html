permalink: /projects/
order: 2
---
<style>
.portfolio-section {
    padding: 4rem 0;
}

.portfolio-grid {
    display: grid !important;
    grid-template-columns: repeat(4, 1fr) !important;
    gap: 1.5rem !important;
    width: 100% !important;
}

.portfolio-item {
    position: relative !important;
    display: block !important;
    width: 100% !important;
    padding-bottom: 100% !important;
    text-decoration: none !important;
    color: inherit !important;
    border-radius: 0.75rem !important;
    overflow: hidden !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
    transition: all 0.3s ease !important;
    background: #f9fafb !important;
}

.portfolio-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.portfolio-image {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
    object-position: center !important;
    transition: transform 0.3s ease !important;
}

.portfolio-placeholder {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    font-size: 4rem !important;
    background: linear-gradient(135deg, #2563eb, #1e40af) !important;
    color: white !important;
}

.portfolio-overlay {
    position: absolute !important;
    bottom: 0 !important;
    left: 0 !important;
    right: 0 !important;
    background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.5) 70%, transparent 100%) !important;
    color: white !important;
    padding: 1.5rem 1rem 1rem !important;
}

.portfolio-overlay h3 {
    font-size: 1.1rem !important;
    margin: 0 0 0.4rem 0 !important;
    font-weight: 600 !important;
}

.portfolio-overlay p {
    font-size: 0.85rem !important;
    margin: 0 !important;
    opacity: 0.95 !important;
    line-height: 1.3 !important;
}
</style>

<div class="container">
    <section class="portfolio-section">
        <h1 class="section-title">Projects</h1>
        <h2 class="section-title">Some stuff I've made</h2>
        <div class="portfolio-grid">
            {% for project in site.projects %}
            <a href="{{ project.url | relative_url }}" class="portfolio-item">
                {% if project.image %}
                <img src="{{ project.image | relative_url }}" alt="{{ project.title }}" class="portfolio-image">
                {% else %}
                <div class="portfolio-placeholder">{{ project.emoji | default: "üìÅ" }}</div>
                {% endif %}
                <div class="portfolio-overlay">
                    <p>{{ project.title }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
